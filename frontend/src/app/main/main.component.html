<ng-template #prikazi_form>
    <div class="container">
        <div *ngIf="!prikazi_rez; else rezultatiTabela"> 
            <form class="form-signin" style="width: 500px; margin-left:auto; margin-right:auto;" [formGroup]="pogodakForm" (ngSubmit)="sacuvajRezultat(pogodakForm.value)">
                <h1 class="form-signin-heading text-muted">Sacuvaj rezultat</h1>
                <label for="ime">Ime:</label> 
                <input
                    class="form-control"
                    type="text"
                    name="ime"
                    id="ime"
                    formControlName="ime"
                    autofocus
                />
                <label for="rez">Rezultat:</label>
                <input
                    class="form-control"
                    type="text"
                    name="rez"
                    id="rez"
                    value="{{60 - vreme}}"
                    readonly
                /> <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit"> Sacuvaj </button>
            </form>
        </div>
        <ng-template #rezultatiTabela>
            <div class="table-responsive">
                <h1 class="form-signin-heading text-muted">Svi rezultati:</h1>
                <table class='table table-bordered table-dark' style="text-align: center; width: 500px; margin-left:auto; margin-right:auto;">
                    <thead>
                        <th colspan='6'>IME</th>
                        <th colspan='6'>REZULTAT</th>
                    </thead>
                    <tr *ngFor="let user of rezultati">
                        <th colspan='6'> {{ user.name }} </th>
                        <th colspan='6'> {{ user.score }} </th>
                    </tr>
                </table>
                <button class="btn btn-lg btn-primary btn-block" style="width: 500px; margin-left:auto; margin-right:auto;" (click)="onNewGame()"> Nazad </button>
            </div>
        </ng-template>
    </div>
</ng-template>
